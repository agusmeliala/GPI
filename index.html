<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPI Bersinar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-blue-900 text-white p-6 text-center rounded-b-2xl shadow">
    <h1 class="text-3xl font-bold">GPI Bersinar</h1>
    <p class="text-lg">Gereja Penyebaran Injil - Jemaat Bersinar</p>
  </header>

  <!-- Jadwal Ibadah -->
  <section id="jadwal" class="max-w-3xl mx-auto my-8 p-6 bg-white rounded-2xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Jadwal Ibadah</h2>
    <ul class="space-y-3 text-lg">
      <li class="flex justify-between">
        <span>Minggu</span>
        <span>Ibadah Raya - 10.30 WIB</span>
      </li>
      <li class="flex justify-between">
        <span>Selasa</span>
        <span>Ibadah Keluarga - 19.00 WIB</span>
      </li>
      <li class="flex justify-between">
        <span>Jumat</span>
        <span>Doa Malam - 18.30 WIB</span>
      </li>
    </ul>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white p-4 text-center rounded-t-2xl shadow mt-8">
    <p>&copy; 2025 GPI Bersinar. All rights reserved.</p>
  </footer>

</body>
</html>
